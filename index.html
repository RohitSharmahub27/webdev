<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iTcYb7u3pERd1Iut7l9j1Hoj14ZhNNsrjzwcuW/jAuDwe/DwNGjJPKJ23X7w/Dx2U3vL6A6sJ0YpNR0hrFcEmg=="
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="search-container">
            <form action="" class="search-form">
                <input type="search" id="search" placeholder="Search by city name">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="weather-container">
            <div class="weather-info">
                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="Weather Icon">
                <div class="temperature">
                    <h2>32 â„ƒ</h2>
                    <p>Clear</p>
                </div>
            </div>
            <div class="details">
                <p><i class="fas fa-map-marker-alt"></i> City, Country</p>
                <p><i class="fas fa-calendar-alt"></i> Date and Time</p>
                <p><i class="fas fa-cloud"></i> Cloudy</p>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <!-- Add forecast content here -->
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
